{{ "<!-- Registration Section -->" | safeHTML }}
<section id="registration">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.registration.title }}{{ . | markdownify }}{{ end }}</h2>
        <iframe src="{{ .Site.Params.registration.googleForm }}" width="{{ .Site.Params.registration.width }}" height="{{ .Site.Params.registration.height }}" frameborder="0" marginwidth="0" marginheight="0">Chargement en cours&#8230;</iframe>
      </div>
    </div>
  </div>
</section>
